<mat-toolbar color="primary">
    <span class="title-center">Sektor</span>

</mat-toolbar>

<div class="container mat-elavation-z8">
    <mat-form-field>
        <input matInput placeholder="Pretraga obrazovanju" (keyup)="applyFilter">


    </mat-form-field>
    <mat-table #table matSort [dataSource]="dataSource"  class="mat-cell">
        <!--Sektor-->>
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
            </ng-container>
 
            <ng-container matColumnDef="naziv">
                <mat-header-cell *matHeaderCellDef mat-sort-header>NAZIV</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.naziv}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="oznaka">
                <mat-header-cell *matHeaderCellDef mat-sort-header>OZNAKA</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.oznaka}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="preduzece">
                <mat-header-cell *matHeaderCellDef mat-sort-header>PREDUZECE</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.preduzece.naziv}}</mat-cell>
            </ng-container>

              <!--ACTIONS-->>

              <ng-container matColumnDef="actions">



                <mat-header-cell *matHeaderCellDef>
                    <button  mat-icon-button (click)="openDialog(1)" color="primary"></button>
                    <mat-icon>add</mat-icon>
                </mat-header-cell>

                <mat-header-cell *matCellDef="let row; let i=index">
                    <button  (click)="openDialog(2,row.id,row.naziv, row.oznaka, row.preduzece)" mat-icon-button  color="primary"></button>
                    <mat-icon aria label="Edit">edit</mat-icon>
                
            
                <button (click)="openDialog(3,row.id, row.naziv, row.oznaka, row.preduzece)" mat-icon-button color="primary">
                    <mat-icon aria-label="" label="Delete">delete</mat-icon>
                 </button>
                </mat-header-cell>

            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row style="cursor: pointer;" *matRowDef="let row; columns: displayedColumns" (click)="selectRow(row)"></mat-row>




    </mat-table>


</div>

<!--Selektor Radnik-->

<div class="container mat-elevation-z8">
    <app-radnik *ngIf="selektovanSektor" [selektovanSektor]="selektovanSektor">
    
    </app-radnik>
</div>
<mat-paginator [length]="100" [pageSize]="5"[pageSizeOptions]="[5,10,25,100]"></mat-paginator>selektovanSektor
