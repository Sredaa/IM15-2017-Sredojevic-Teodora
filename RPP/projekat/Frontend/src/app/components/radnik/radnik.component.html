<mat-toolbar color="primary">
    <span class="title-center">Radnik</span>

</mat-toolbar>

<div class="container mat-elavation-z8">
    <mat-form-field>
        <input matInput 
        placeholder="Pretraga obrazovanju"
        (keyup)="applyFilter">


    </mat-form-field>
    <mat-table #table matSort [dataSource]="dataSource"  class="mat-cell">
        <!--Radnik-->>
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
            </ng-container>
 
            <ng-container matColumnDef="ime">
                <mat-header-cell *matHeaderCellDef mat-sort-header>IME</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.ime}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="prezime">
                <mat-header-cell *matHeaderCellDef mat-sort-header>PREZIME</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.prezime}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="brojLk">
                <mat-header-cell *matHeaderCellDef mat-sort-header>BROJLK</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.brojLk}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="obrazovanje">
                <mat-header-cell *matHeaderCellDef mat-sort-header>OBRAZOVANJE</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.obrazovanje.naziv}}</mat-cell>
            </ng-container>

        
            <ng-container matColumnDef="sektor">
            <mat-header-cell *matHeaderCellDef mat-sort-header>SEKTORI</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.sektor.naziv}}</mat-cell>
        </ng-container>

              <!--ACTIONS-->>

              <ng-container matColumnDef="actions">



                <mat-header-cell *matHeaderCellDef>
                    <button  mat-icon-button (click)="openDialog(1)" color="primary"></button>
                    <mat-icon>add</mat-icon>
                </mat-header-cell>

                <mat-header-cell *matCellDef="let row; let i=index">
                    <button mat-icon-button (click)="openDialog(2,row.id,row.ime, row.prezime, row.brojLk, row.obrazovanje.naziv,row.sektor.naziv)"  color="primary"></button>
                    <mat-icon aria label="Edit">edit</mat-icon>
                
            
                <button (click)="openDialog(3,row.id,row.ime, row.prezime, row.brojLk, row.obrazovanje.naziv,row.sektor.naziv)" mat-icon-button color="primary">
                    <mat-icon aria-label="" label="Delete">delete</mat-icon>
                 </button>
                </mat-header-cell>

            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row style="cursor: pointer;" *matRowDef="let row; columns: displayedColumns"></mat-row>




    </mat-table>


</div>
