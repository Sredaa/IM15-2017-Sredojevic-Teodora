<div class="container">
    <h3 mat-dialog-title *ngIf="flag==1">Dodavanje radnika </h3>
    <h3 mat-dialog-title *ngIf="flag==2">Modifikacija radnika: {{data.ime}}</h3>
    <h3 mat-dialog-title *ngIf="flag==3">Brisanje radnika </h3>

    <form class="mat-dialog-content" #formControl="ngForm">
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="ime"[(ngModel)]="data.ime" name="ime" [disabled]="flag==3">
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input  matInput placeholder="prezime"[(ngModel)]="data.prezime" name="prezime" [disabled]="flag==3">
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input  matInput placeholder="brojLk"[(ngModel)]="data.brojLk" name="brojLk" [disabled]="flag==3">
            </mat-form-field>
        </div>

        <div class="form">
            <mat-form-field>
                <mat-select [(ngModel)]="data.sektor" placeholder="Sektor" name="sektor" [CompareWith]="compareTo" [disabled]="flag==3">
                    <mat-option *ngFor="let sektor of sektori" [value]="sektor">
                        {{sektor.naziv}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="mat-dialog-actions">
            <button mat-button *ngIf="flag==1" type="submit" [mat-dialog-close]="1"[disabled]="!formControl.valid" (click)="add()">Sacuvaj</button>
            <button mat-button *ngIf="flag==2" type="submit" [mat-dialog-close]="1"[disabled]="!formControl.valid" (click)="update()">Sacuvaj</button>
            <button mat-button *ngIf="flag==3" type="submit" [mat-dialog-close]="1" (click)="delete()">Obrisi</button>
            <button mat-button (click)="cancel()">Ponisti</button>
        </div>
    </form>

</div>
