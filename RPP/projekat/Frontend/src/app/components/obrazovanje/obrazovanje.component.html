<mat-toolbar color="primary">
    <span class="title-center">Obrazovanje</span>

</mat-toolbar>

<div class="container mat-elavation-z8">
    <mat-form-field>
        <input matInput placeholder="Pretraga obrazovanju">


    </mat-form-field>
    <mat-table #table matSort [dataSource]="dataSource"  class="mat-cell">
        <!--OBRAZOVANJE-->>
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
            </ng-container>
 
            <ng-container matColumnDef="naziv">
                <mat-header-cell *matHeaderCellDef mat-sort-header>NAZIV</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.naziv}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="stepen_strucne_spreme">
                <mat-header-cell *matHeaderCellDef mat-sort-header>STEPEN STRUCNE SPREME</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.stepenStrucneSpreme}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="opis">
                <mat-header-cell *matHeaderCellDef mat-sort-header>OPIS</mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.opis}}</mat-cell>
            </ng-container>

              <!--ACTIONS-->>

              <ng-container matColumnDef="actions">



                <mat-header-cell *matHeaderCellDef>
                    <button  mat-icon-button (click)="openDialog(1)" color="primary"></button>
                    <mat-icon>add</mat-icon>
                </mat-header-cell>

                <mat-header-cell *matCellDef="let row; let i=index">
                    <button mat-icon-button (click)="openDialog(2,row.id,row.naziv, row.stepen_strucne_spreme, row.opis)"  color="primary"></button>
                    <mat-icon aria label="Edit">edit</mat-icon>
                
            
                <button (click)="openDialog(3,row.id, row.naziv, row.stepen_strucne_spreme, row.opis)" mat-icon-button color="primary">
                    <mat-icon aria-label="" label="Delete">delete</mat-icon>
                 </button>
                </mat-header-cell>

            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row style="cursor: pointer;" *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
<mat-paginator [length]="100" [pageSize]="5"[pageSizeOptions]="[5,10,25,100]"></mat-paginator>

</div>
